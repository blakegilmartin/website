<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blake Gilmartin | Contact</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/bulma.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/contact.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link rel="stylesheet" href="style/styles.css" />

</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <svg class="skills-svg" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24">
          <path
            d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm7.753 18.305c-.261-.586-.789-.991-1.871-1.241-2.293-.529-4.428-.993-3.393-2.945 3.145-5.942.833-9.119-2.489-9.119-3.388 0-5.644 3.299-2.489 9.119 1.066 1.964-1.148 2.427-3.393 2.945-1.084.25-1.608.658-1.867 1.246-1.405-1.723-2.251-3.919-2.251-6.31 0-5.514 4.486-10 10-10s10 4.486 10 10c0 2.389-.845 4.583-2.247 6.305z" />
        </svg>
      </a>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
        data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-end">
        <div class="navbar-item">
          <p class="buttons">
            <a href="/">
              <svg class="close-button" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path
                  d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z" />
              </svg>
            </a>
          </p>
        </div>
      </div>
    </div>
  </nav>

  <section>
    <section class="contact-title">
      <div class="container">
        <h3 class="title is-2">Thanks for checking me out! Is there anything I can help you with?</h3>
      </div>
    </section>
    <form id="form">
      <div class="container thin">
        <div class="columns is-multiline is-mobile">
          <div class="control column is-half">
            <h5 class="subtitle is-5">Name</h5>
            <input id="name" class="input" type="text">
          </div>
          <div class="control column is-half">
            <h5 class="subtitle is-5">Email</h5>
            <input id="email" class="input" type="text">
          </div>
          <div class="column is-full">
            <h5 class="subtitle is-5">Message</h5>
            <div class="field">
              <div class="control">
                <textarea id="message" class="textarea is-medium"></textarea>
              </div>
            </div>
          </div>
          <div class="column is-full">
            <div class="field is-grouped">
              <div class="control">
                <button id="submit-button" class="button is-link">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </section>

</body>

</html>
